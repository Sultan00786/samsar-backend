[phases.setup]
nixPkgs = ['nodejs-18_x', 'nodePackages.pnpm']

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[build.args]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"

[build.environment]
NODE_ENV = "production"
NPM_CONFIG_PRODUCTION = "false"
NODE_OPTIONS = "--max-old-space-size=4096"
